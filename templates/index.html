<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMind | AI Car Expert</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèéÔ∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #1a1a1d;
            --bg-hover: #222225;
            --accent: #ff4d4d;
            --accent-glow: rgba(255, 77, 77, 0.25);
            --accent-secondary: #ff8c42;
            --text-primary: #ffffff;
            --text-secondary: #9a9a9f;
            --text-muted: #5a5a5f;
            --border: #2a2a2e;
            --sidebar-width: 280px;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .app-layout {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .sidebar-content::-webkit-scrollbar { width: 4px; }
        .sidebar-content::-webkit-scrollbar-track { background: transparent; }
        .sidebar-content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        .chat-list-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 8px 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: all 0.15s ease;
            position: relative;
            group: chat-item;
        }

        .chat-item:hover {
            background: var(--bg-hover);
        }

        .chat-item.active {
            background: var(--bg-tertiary);
        }

        .chat-item-icon {
            font-size: 16px;
            margin-right: 10px;
            opacity: 0.7;
        }

        .chat-item-title {
            flex: 1;
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item.active .chat-item-title {
            color: var(--text-primary);
        }

        .chat-item-actions {
            display: none;
            gap: 4px;
        }

        .chat-item:hover .chat-item-actions {
            display: flex;
        }

        .chat-action-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .chat-action-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .chat-action-btn.delete:hover {
            color: var(--accent);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .sidebar-brand-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn {
            display: none;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:hover {
            background: var(--bg-tertiary);
        }

        .current-chat-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-track { background: transparent; }
        .chat-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* Welcome */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .welcome-icon { font-size: 56px; margin-bottom: 20px; }
        
        .welcome h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 15px;
            max-width: 420px;
            line-height: 1.6;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 28px;
            justify-content: center;
        }

        .quick-btn {
            padding: 10px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Messages */
        .messages-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            display: flex;
            gap: 14px;
            margin-bottom: 28px;
            animation: slideIn 0.3s ease;
        }

        .message.user { flex-direction: row-reverse; }

        .message-avatar {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            box-shadow: 0 2px 10px var(--accent-glow);
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            line-height: 1.65;
            font-size: 14px;
        }

        .message.user .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 16px 16px 4px 16px;
        }

        .message.assistant .message-content {
            border-radius: 16px 16px 16px 4px;
        }

        /* Markdown */
        .message-content h1, .message-content h2, .message-content h3 {
            color: var(--accent);
            font-weight: 600;
            margin: 14px 0 8px 0;
        }
        .message-content h1 { font-size: 1.3rem; }
        .message-content h2 { font-size: 1.15rem; }
        .message-content h3 { font-size: 1rem; }
        .message-content p { margin: 6px 0; }
        .message-content ul, .message-content ol { margin: 6px 0; padding-left: 18px; }
        .message-content li { margin: 3px 0; color: var(--text-secondary); }
        .message-content li::marker { color: var(--accent); }
        .message-content strong { color: var(--accent); }
        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--accent-secondary);
        }
        .message-content pre {
            background: var(--bg-tertiary);
            padding: 14px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid var(--border);
        }
        .message-content pre code { background: none; padding: 0; }
        .message-content table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 13px; }
        .message-content th, .message-content td { padding: 8px 10px; text-align: left; border-bottom: 1px solid var(--border); }
        .message-content th { color: var(--accent); font-weight: 600; }
        .message-content img { max-width: 100%; border-radius: 10px; margin: 10px 0; border: 1px solid var(--border); }
        .message-content a { color: var(--accent); text-decoration: none; }
        .message-content a:hover { text-decoration: underline; }

        /* Typing */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 18px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .typing-dots { display: flex; gap: 4px; }
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        /* Input */
        .input-area {
            padding: 16px 24px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .image-preview {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-preview.active { display: flex; }
        .image-preview img { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; }
        .image-preview-info { flex: 1; }
        .image-preview-name { font-size: 13px; color: var(--text-primary); }
        .image-preview-size { font-size: 11px; color: var(--text-muted); }
        .image-preview-remove {
            width: 28px; height: 28px;
            border: none; background: var(--bg-secondary);
            color: var(--text-secondary); border-radius: 6px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .image-preview-remove:hover { color: var(--accent); }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 6px;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-action-btn {
            width: 38px; height: 38px;
            border: none; background: transparent;
            color: var(--text-muted); border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .input-action-btn:hover { background: var(--bg-secondary); color: var(--text-primary); }
        .input-action-btn svg { width: 18px; height: 18px; }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 10px 4px;
            resize: none;
            max-height: 120px;
            min-height: 40px;
            font-family: inherit;
            line-height: 1.5;
        }
        #message-input::placeholder { color: var(--text-muted); }
        #message-input:focus { outline: none; }

        .send-btn {
            width: 40px; height: 40px;
            border: none;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            border-radius: 10px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .send-btn:hover { transform: scale(1.05); box-shadow: 0 4px 16px var(--accent-glow); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .send-btn svg { width: 18px; height: 18px; color: white; }

        #image-input { display: none; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
            }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: flex; }
            .sidebar-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                z-index: 99;
            }
            .sidebar-overlay.active { display: block; }
            .message-content { max-width: 85%; }
            .welcome h1 { font-size: 22px; }
        }

        /* Rename Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
        }
        .modal h3 { margin-bottom: 16px; font-size: 16px; }
        .modal input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 16px;
        }
        .modal input:focus { outline: none; border-color: var(--accent); }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }
        .modal-btn.cancel { background: var(--bg-tertiary); color: var(--text-secondary); }
        .modal-btn.save { background: var(--accent); color: white; }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="createNewChat()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>

                </button>

            <div class="sidebar-content">

            <div class="sidebar-footer">
                <div class="sidebar-brand">
                    <div class="sidebar-brand-icon">üèéÔ∏è</div>
                    <span class="sidebar-brand-text">AUTOMIND</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <span class="current-chat-title" id="current-chat-title">New Chat</span>
                </div>
                <div class="header-right">
                    <button class="header-btn" onclick="clearCurrentChat()" title="Clear chat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </header>
            
            <!-- Chat Container -->
            <div class="chat-container" id="chat-container">
                <div class="messages-wrapper" id="messages-wrapper">
                    <div class="welcome" id="welcome-screen">
                        <div class="welcome-icon">üöó</div>
                        <h1>Your AI Car Expert</h1>
                        <p>Ask me anything about cars ‚Äî specs, comparisons, prices, maintenance, and more.</p>
                        <div class="quick-actions">
                            <button class="quick-btn" onclick="sendQuickMessage('What are the specs of the 2024 Toyota Supra?')">Toyota Supra specs</button>

                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="image-preview" id="image-preview">
                        <img id="preview-image" src="" alt="Preview">

                            <div class="image-preview-size" id="preview-size"></div>
                        </div>
                        <button class="image-preview-remove" onclick="removeImage()">‚úï</button>
                    </div>
                    
                    <div class="input-wrapper">
                        <button class="input-action-btn" onclick="document.getElementById('image-input').click()" title="Upload image">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />

        </main>

    <!-- Rename Modal -->
    <div class="modal-overlay" id="rename-modal">
        <div class="modal">
            <h3>Rename Chat</h3>
            <input type="text" id="rename-input" placeholder="Enter chat name">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeRenameModal()">Cancel</button>
                <button class="modal-btn save" onclick="saveRename()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let chats = JSON.parse(localStorage.getItem('automind_chats') || '[]');
        let currentChatId = localStorage.getItem('automind_current_chat') || null;
        let isProcessing = false;
        let selectedImage = null;
        let renamingChatId = null;

        // DOM
        const chatContainer = document.getElementById('chat-container');
        const messagesWrapper = document.getElementById('messages-wrapper');
        const welcomeScreen = document.getElementById('welcome-screen');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatList = document.getElementById('chat-list');
        const currentChatTitle = document.getElementById('current-chat-title');

        marked.setOptions({ breaks: true, gfm: true });

        // Initialize
        function init() {
            if (chats.length === 0) {
                createNewChat();
            } else {
                if (!currentChatId || !chats.find(c => c.id === currentChatId)) {
                    currentChatId = chats[0].id;
                }
                loadChat(currentChatId);
            }
            renderChatList();
        }

        // Chat Management
        function createNewChat() {
            const chat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                createdAt: new Date().toISOString()
            };
            chats.unshift(chat);
            currentChatId = chat.id;
            saveChats();
            renderChatList();
            loadChat(chat.id);
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            localStorage.setItem('automind_current_chat', chatId);
            
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;

            currentChatTitle.textContent = chat.title;
            messagesWrapper.innerHTML = '';

            if (chat.messages.length === 0) {
                messagesWrapper.innerHTML = `
                    <div class="welcome" id="welcome-screen">
                        <div class="welcome-icon">üöó</div>
                        <h1>Your AI Car Expert</h1>
                        <p>Ask me anything about cars ‚Äî specs, comparisons, prices, maintenance, and more.</p>
                        <div class="quick-actions">
                            <button class="quick-btn" onclick="sendQuickMessage('What are the specs of the 2024 Toyota Supra?')">Toyota Supra specs</button>
                            <button class="quick-btn" onclick="sendQuickMessage('Compare BMW M3 vs Mercedes C63 AMG')">M3 vs C63</button>
                            <button class="quick-btn" onclick="sendQuickMessage('How much is a used 2022 Ford Mustang GT worth?')">Mustang price</button>
                            <button class="quick-btn" onclick="sendQuickMessage('Show me pictures of Porsche 911')">Porsche 911</button>
                        </div>
                    </div>
                `;
            } else {
                chat.messages.forEach(msg => {
                    addMessageToDOM(msg.content, msg.role === 'user');
                });
            }

            renderChatList();
            closeSidebar();
        }

        function deleteChat(chatId, e) {
            e.stopPropagation();
            if (chats.length === 1) {
                chats[0].messages = [];
                chats[0].title = 'New Chat';
                loadChat(chats[0].id);
            } else {
                chats = chats.filter(c => c.id !== chatId);
                if (currentChatId === chatId) {
                    currentChatId = chats[0].id;
                    loadChat(currentChatId);
                }
            }
            saveChats();
            renderChatList();
        }

        function openRenameModal(chatId, e) {
            e.stopPropagation();
            renamingChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            document.getElementById('rename-input').value = chat.title;
            document.getElementById('rename-modal').classList.add('active');
            document.getElementById('rename-input').focus();
        }

        function closeRenameModal() {
            document.getElementById('rename-modal').classList.remove('active');
            renamingChatId = null;
        }

        function saveRename() {
            if (!renamingChatId) return;
            const newTitle = document.getElementById('rename-input').value.trim();
            if (newTitle) {
                const chat = chats.find(c => c.id === renamingChatId);
                chat.title = newTitle;
                saveChats();
                renderChatList();
                if (renamingChatId === currentChatId) {
                    currentChatTitle.textContent = newTitle;
                }
            }
            closeRenameModal();
        }

        function clearCurrentChat() {
            const chat = chats.find(c => c.id === currentChatId);
            if (chat) {
                chat.messages = [];
                chat.title = 'New Chat';
                saveChats();
                loadChat(currentChatId);
                renderChatList();
            }
        }

        function generateChatTitle(message) {
            // Generate title from first message
            let title = message.slice(0, 30);
            if (message.length > 30) title += '...';
            return title;
        }

        function saveChats() {
            localStorage.setItem('automind_chats', JSON.stringify(chats));
        }

        function renderChatList() {
            chatList.innerHTML = chats.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    <span class="chat-item-icon">üí¨</span>
                    <span class="chat-item-title">${escapeHtml(chat.title)}</span>
                    <div class="chat-item-actions">
                        <button class="chat-action-btn" onclick="openRenameModal('${chat.id}', event)" title="Rename">‚úèÔ∏è</button>
                        <button class="chat-action-btn delete" onclick="deleteChat('${chat.id}', event)" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebar-overlay').classList.remove('active');
        }

        // Messages
        function addMessageToDOM(content, isUser) {
            const welcome = document.getElementById('welcome-screen');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'assistant'}`;
            div.innerHTML = `
                <div class="message-avatar">${isUser ? 'üë§' : 'üèéÔ∏è'}</div>
                <div class="message-content">${isUser ? escapeHtml(content) : marked.parse(content)}</div>
            `;
            messagesWrapper.appendChild(div);
            scrollToBottom();
        }

        function addMessageToChat(content, role) {
            const chat = chats.find(c => c.id === currentChatId);
            if (chat) {
                chat.messages.push({ role, content, timestamp: new Date().toISOString() });
                
                // Update title from first user message
                if (role === 'user' && chat.messages.filter(m => m.role === 'user').length === 1) {
                    chat.title = generateChatTitle(content);
                    currentChatTitle.textContent = chat.title;
                    renderChatList();
                }
                
                saveChats();
            }
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'typing-indicator';
            div.innerHTML = `
                <div class="message-avatar">üèéÔ∏è</div>
                <div class="typing-indicator">
                    <div class="typing-dots"><span></span><span></span><span></span></div>
                    <span>Thinking...</span>
                </div>
            `;
            messagesWrapper.appendChild(div);
            scrollToBottom();
        }

        function hideTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        // Input
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendQuickMessage(text) {
            messageInput.value = text;
            sendMessage();
        }

        // Image
        function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                selectedImage = ev.target.result;
                document.getElementById('preview-image').src = selectedImage;
                document.getElementById('preview-name').textContent = file.name;
                document.getElementById('preview-size').textContent = formatFileSize(file.size);
                document.getElementById('image-preview').classList.add('active');
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            selectedImage = null;
            document.getElementById('image-preview').classList.remove('active');
            document.getElementById('image-input').value = '';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Send
        async function sendMessage() {
            const message = messageInput.value.trim();
            if ((!message && !selectedImage) || isProcessing) return;

            isProcessing = true;
            sendBtn.disabled = true;

            if (message) {
                addMessageToDOM(message, true);
                addMessageToChat(message, 'user');
            }

            messageInput.value = '';
            messageInput.style.height = 'auto';
            showTyping();

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message, image: selectedImage })
                });
                const data = await res.json();
                hideTyping();

                if (data.response) {
                    addMessageToDOM(data.response, false);
                    addMessageToChat(data.response, 'assistant');
                } else if (data.error) {
                    addMessageToDOM(`‚ùå Error: ${data.error}`, false);
                }
            } catch (err) {
                hideTyping();
                addMessageToDOM('‚ùå Failed to connect. Please try again.', false);
            }

            removeImage();
            isProcessing = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle Enter in rename modal
        document.getElementById('rename-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') saveRename();
            if (e.key === 'Escape') closeRenameModal();
        });

        // Init
        init();
        messageInput.focus();
    </script>
</body>
</html>
